<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="Container">
        <div class="title">
            <h1>facebook</h1>
            <h2>Recent Logins</h2>
            <p>Click your picture or add an account.</p>
        </div>
        <div class="Login_div">
            <input type="email" placeholder="Email or phone number" class="Email_input">
            <input type="password" placeholder="Password" class="password_input">
            <button class="button_login">Log In</button>
            <p class="forgot_password">forgot password?</p>
            <hr class="hr">
            <button class="Create_account">Create New account</button>
    
        </div>
    </div>
    
</body>
</html>
