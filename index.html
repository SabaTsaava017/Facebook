<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="Container">
        <div class="title">
            <img src="./4lCu2zih0ca.svg" alt="fb_icon" class="FB_icon">
            <h2>Recent Logins</h2>
            <p>Click your picture or add an account.</p>
            <div class="account_cards">

                <div class="account_card">
                    <img src="./143086968_2856368904622192_1959732218791162458_n.png" alt="" class="account_img">
                    <h4 class="account_Name">Saba</h4>
                </div>
                <div class="account_card">
                    <img src="./143086968_2856368904622192_1959732218791162458_n.png" alt="" class="account_img">
                    <h4 class="account_Name">Saba</h4>
                </div>

            </div>
        </div>
        <div class="box_and_info">

            <div class="Login_div">
                <input type="email" placeholder="Email or phone number" class="Email_input">
                <input type="password" placeholder="Password" class="password_input">
                <button class="button_login">Log In</button>
                <p class="forgot_password">forgot password?</p>
                <hr class="hr">
                <button class="Create_account">Create New account</button>
            </div>
            <div>
                <p class="create_page">Create a Page for a celebrity, brand or business.</p>
            </div>

        </div>
        
    </div>
    
</body>
</html>
